    <link rel="stylesheet" href="estilo.css">
    <title>Jogo Interativo</title>
</head>
<body>
    <h1>Adivinhe o Número!</h1>
    <section>
        <p>Estou pensando em um número de 1 a 100, você tem 10 tentativas:</p>

        </div>
        <p id="mensagem"></p>
        <p id="tentativas">Tentativas restantes: 10</p>
        
    </section>

    <script src="script.js"></script>
